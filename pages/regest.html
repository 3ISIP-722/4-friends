<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_regest.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="login-container">
        <div class="login-container__wrapp">
            <form class="login-form">
                <h2>Регистрация</h2>
                
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите email" required>
                
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
                
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                
                <button type="submit">Зарегистрироваться</button>
                
                <div class="form-links">
                    <span>Уже есть аккаунт? <a href="account.html">Войти</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
